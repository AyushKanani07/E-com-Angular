<div class="cart-page mt-[41px] mb-[60px]">
    <h1 class="text-center">Cart Page</h1>
    <div class="row mx-auto flex justify-center">
        <div class="col-sm-8 details border-[1px] border-[#ddd] w-[700px]">
            <ul *ngFor="let cart of cartData" class=" m-0 flex items-center justify-between mb-[21px] border-b-[1px] py-[12px] border-b-[#ddd]">
                <li class="w-[121px]"><img class="h-[100px]" src={{cart.image}} alt=""></li>
                <li class="w-[90px]"><span>{{cart.name}}</span></li>
                <li class="w-[100px] items-center"><span>Price: {{cart.price}}</span></li>
                <li class="w-[90px]"><span>Quantity:{{cart.quantity}}</span></li>
                <li><button (click)="removeToCart(cart.id)" class="border-[1px] bg-[#ddd] p-[4px] rounded-md hover:bg-red-600 hover:text-white">Remove to Cart</button></li>
            </ul>
        </div>
        <div class="col-sm-4 summary my-[21px]">
            <p class="text-center text-[21px]">Summary</p>
            <ul class="p-[4%] items-center border-[1px] border-[#ddd]">
                <li class="flex justify-between">
                    <span>Amount </span><span>{{priceSummary.price}}</span>
                </li>
                <li class="flex justify-between">
                    <span>Tax </span><span>{{priceSummary.tax}}</span>
                </li>
                <li class="flex justify-between">
                    <span>Dilevery Cost </span><span>{{priceSummary.delivery}}</span>
                </li>
                <li class="flex justify-between">
                    <span>Discount </span><span>{{priceSummary.discount}}</span>
                </li>
                <hr class="mt-[9px] mb-[4px]">
                <li class="flex justify-between">
                    <span class="text-[18px] font-medium">Total</span>
                    <span class="text-[18px] font-medium">{{priceSummary.total}}</span>
                </li>
                <button (click)="checkOut()" mat-raised-button color="primary" class="mt-[12px] mx-auto w-[100%]">Checkout</button>
            </ul>
        </div>
    </div>
</div>
